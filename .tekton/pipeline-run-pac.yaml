
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  labels:
    "app.kubernetes.io/instance": "pac1361"
    "app.openshift.io/runtime": "nodejs"
    "boson.dev/function": "true"
    "boson.dev/runtime": "node"
    "function.knative.dev": "true"
    "function.knative.dev/name": "pac1361"
    "function.knative.dev/runtime": "node"
    
    tekton.dev/pipeline: pac1361-s2i-git-pipeline
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[main]"

    # Fetch the git-clone task from hub
    pipelinesascode.tekton.dev/task: git-clone

    # Fetch the pipelie definition from the .tekton directory
    pipelinesascode.tekton.dev/pipeline: .tekton/pipeline-pac.yaml

    # How many runs we want to keep attached to this event
    pipelinesascode.tekton.dev/max-keep-runs: "5"

    # User defined Annotations
    
  generateName: pac1361-s2i-git-pipeline-run
spec:
  params:
    - name: gitRepository
      value: "{{ repo_url }}"
    - name: gitRevision
      value: "{{ revision }}"
    - name: contextDir
      value: "."
    - name: imageName
      value: image-registry.openshift-image-registry.svc:5000/pac-test/pac1361:latest
    - name: registry
      value: image-registry.openshift-image-registry.svc:5000/pac-test
    - name: builderImage
      value: registry.access.redhat.com/ubi8/nodejs-20-minimal
    - name: buildEnvs
      value:
        - =
        
    - name: s2iImageScriptsUrl
      value: image:///usr/libexec/s2i
  pipelineRef:
   name: pac1361-s2i-git-pipeline
  workspaces:
    - name: source-workspace
      persistentVolumeClaim:
        claimName: pac1361-s2i-git-pipeline-pvc
      subPath: source
    - name: cache-workspace
      persistentVolumeClaim:
        claimName: pac1361-s2i-git-pipeline-pvc
      subPath: cache
    - name: dockerconfig-workspace
      secret:
        secretName: pac1361-s2i-git-pipeline-secret
